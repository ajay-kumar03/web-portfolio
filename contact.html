			<div class="cpnt">
				<h1 class="text-center text-pink">Contact Me</h1>
				<div class="container-fluid bg-skin justify-content-center align-items-center col-12 col-md-8 pt-3 pb-3">
					<form>

					 <div class="">
					  <div class="row">
					  	<div class="col form-group">
						    <label for="name">Name</label>
						    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
						</div>
						<div class="col form-group">
						    <label for="inemail">Email address</label>
						    <input type="email" class="form-control" id="inemail" placeholder="name@example.com" required>
						</div>
					  </div>
					  
					  <div class="form-group">
						    <label for="message">Message</label>
						    <textarea class="form-control" id="message" rows="4"></textarea>
					  </div>


					  	<!-- Button trigger modal -->
					  <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
						  Send
					  </button>
					 </div>

						<!-- Modal -->
					 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel">Thanks for contactin us!</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body">
					        Message Successfully Sent!
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					      </div>
					    </div>
					  </div>
					 </div>



					</form>
				</div>
			</div>

	</div>
